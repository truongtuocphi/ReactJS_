<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>ReactJS</title>
</head>
<body>
    <div id="root"></div>
</body>
</html>
<script type="text/babel">
    const divReact = React.createElement(
        'div', 
        {
            className: 'post-items' 
        },
        React.createElement('h2', { title: 'Học React tại F8' }, 'Học ReactJS'),    
        React.createElement('p', null, "Học React Cơ bản"),
    );
    
    const course = [
        { name: 'HTML, CSS' },
        { name: 'Responsive web design' },
        { name: 'ReactJS' }
    ]    

    const ulReact = 
    <ul>
        {
            course.map((items, index) => {
                return <li key={index}>{items.name}</li>
            })
        }
    </ul>
    
    const headingReact = 
        <React.Fragment>
            <h1>Headding 1</h1>
            <h2>Headding 1</h2>
        </React.Fragment>

    // get root elelemt
    const root = document.getElementById('root');

    // ReactDOM.render(divReact, root);
    const rootElelement = ReactDOM.createRoot(root);
    rootElelement.render(ulReact);
    rootElelement.render(headingReact);
</script>
